{% extends 'base.html' %} {% block title %} Register  {% endblock %}
{% block content %}
{% load static %}

<style>
p {
    display: flex;
    flex-direction: column;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    align-items: start;
}

.helptext {
    font-size: 0.8rem;
    color: blue;
    margin-left: 0.5rem;
}

p label {
    margin-right: 0.5rem;
    font-weight: 700;
}

ul {
    font-size: 0.8rem;
    list-style: disc;
    margin-left: 1rem;
}

p input {
    width: 100%;
    border-radius: 25px;
}

#id_password1, #id_password2 {
    border-radius: 0.5rem;
}

.errorlist {
    font-size: 0.85rem;
    list-style: none;
    margin: 1rem;
    border-radius: 0.5rem;
    background-color: rgb(254 226 226 );
    color: rgb(185 28 28);
    padding: 0.5rem;
}

</style>

<div class=' flex flex-col w-screen h-full bg-[#f3f3f3] overflow-auto p-2'>
    <div class='flex flex-col items-center content-center justify-center h-auto p-5 m-auto overflow-visible bg-white shadow-xl rounded-xl min-w-auto'>
        <div class='self-start w-full mx-5'>
            <div class=' self-start text-[#3BAFE1] text-3xl mt-2 font-bold text-left'>Create your account at MerchTrack! </div>
            <div class='self-start w-full pb-3 mb-2 text-lg italic font-medium border-b'>Easy way to order</div>
        </div>

        <form class='flex flex-col self-center justify-start mx-10 my-5' method="POST" autocomplete='off' >
            {% csrf_token %}
            {{ form.as_p }}

            <input class='self-end max-w-[15rem] text-white bg-[#3BAFE1] border-white text-lg rounded-xl font-Inter font-semibold text-center py-1 my-5  px-10 cursor-pointer active:opacity-100 hover:opacity-[0.5] transition-all' 
            value="Create Account"
            type="submit"/>
            <div class='self-center w-full py-3 mx-5 border-t'>
                <div class='italic font-medium'>Already have an account?</div>
                <a class='text-[#3BAFE1] text-lg underline font-bold' href='{% url 'login' %}' >Login here</a>
            </div>
        </form>



    </div>
</div>

{% endblock %}
