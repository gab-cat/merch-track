<!-- templates/users/user_list.html -->
{% extends 'base.html' %}
{% block title %}User List{% endblock %}
{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="mb-4 text-2xl font-bold">User List</h1>
    <table class="min-w-full bg-white border border-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-4 py-2 border-b">Username</th>
                <th class="px-4 py-2 border-b">Email</th>
                <th class="px-4 py-2 border-b">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="hover:bg-gray-50">
                <td class="px-4 py-2 border-b">{{ user.username }}</td>
                <td class="px-4 py-2 border-b">{{ user.email }}</td>
                <td class="px-4 py-2 border-b">
                    <a href="{% url 'manage_user_groups' user.id %}" class="p-2 text-white bg-blue-500 rounded">Manage Groups</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
