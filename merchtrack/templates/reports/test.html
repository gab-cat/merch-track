<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="p-4 bg-white shadow-md">
        <div class="container flex items-center justify-between mx-auto">
            <h1 class="text-xl font-bold text-gray-700">Reporting Dashboard</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex">

        <!-- Sidebar -->
        <aside class="w-1/4 bg-white shadow-md">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="/reports/orders/" class="block p-2 text-gray-700 rounded hover:bg-gray-100">Orders Report</a>
                    </li>
                    <li>
                        <a href="/reports/products/" class="block p-2 text-gray-700 rounded hover:bg-gray-100">Products Report</a>
                    </li>
                    <li>
                        <a href="/reports/customers/" class="block p-2 text-gray-700 rounded hover:bg-gray-100">Customers Report</a>
                    </li>
                    <li>
                        <a href="/reports/sales/" class="block p-2 text-gray-700 rounded hover:bg-gray-100">Sales Report</a>
                    </li>
                    <li>
                        <a href="/reports/fulfillment/" class="block p-2 text-gray-700 rounded hover:bg-gray-100">Fulfillment Report</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="w-3/4 p-4">
            <div class="p-6 bg-white rounded shadow-md">
                <h2 class="mb-4 text-2xl font-bold text-gray-700">Welcome to the Reporting Dashboard</h2>
                <p class="text-gray-600">Select a report from the sidebar to get started.</p>
            </div>
        </main>

    </div>

</body>
</html>
