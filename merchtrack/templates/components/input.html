<div class="relative w-full mb-2">
    <input type="{{ type }}" name="{{ name }}" value="{{ value }}" {% if required %} required {% endif %} id='{{ id }}' class="w-full h-16 p-3 pt-8 font-medium placeholder-transparent transition-all border border-gray-200 rounded-md peer focus:outline-none focus:border-blue-500 active:border-blue-500 focus:shadow-sm" placeholder="name@example.com" autocomplete="off" />
    <label for="{{ id }}" class="absolute top-0 left-0 h-full px-3 py-5 font-semibold transition-all duration-200 ease-in-out origin-left transform scale-75 translate-x-1 -translate-y-3 opacity-100 pointer-events-none peer-focus:text-blue-700 peer-placeholder-shown:opacity-50 peer-placeholder-shown:font-semibold peer-focus:font-semibold peer-focus:opacity-100 peer-placeholder-shown:scale-100 peer-focus:scale-75 peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-3 peer-placeholder-shown:translate-x-0 peer-focus:translate-x-1">{{ label }}</label>
</div>
