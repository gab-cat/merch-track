<div id="{{ modal_id }}" class="fixed inset-0 z-50 flex items-center justify-center hidden transition-opacity duration-300 bg-gray-800 bg-opacity-75 opacity-0">
    <div class="w-1/3 bg-white rounded-lg shadow-lg">
        <div class="p-4 border-b">
            <h2 class="text-lg font-semibold">{{ modal_title }}</h2>
        </div>
        <div class="p-4">
            <p>{{ modal_message }}</p>
            <p class="mt-2 text-sm text-justify text-gray-600 indent-4">{{ modal_warning }}</p>
        </div>
        <div class="flex justify-end p-4 border-t">
            <button id="{{ modal_id }}_cancelButton" class="px-4 py-2 mr-2 text-gray-700 transition-all bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
            <button id="{{ modal_id }}_confirmButton" class="px-4 py-2 text-white transition-all bg-blue-500 rounded hover:bg-blue-600">Confirm</button>
        </div>
    </div>
</div>
<style>
    .fade-box {
        opacity: 0;
        filter: blur(10px);
        transition: opacity 0.35s ease-in-out;
    }

    .fade-box.show {
        opacity: 1;
    }

    .fade-out {
        opacity: 0;
        filter: blur(50px);
        transition: opacity 0.35s ease-in-out;
        transition: filter 0.3.5s ease-in-out;
    }

    .fade-in {
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
    }

</style>
<script>
    function showModal(modalId) {
        event.preventDefault();
        const modal = document.getElementById(modalId);
        modal.classList.remove('hidden');
        setTimeout(() => {
            modal.classList.add('fade-in');
        }, 10); // Slight delay to trigger the transition
    }

    function hideModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.remove('fade-in');
        modal.classList.add('fade-out');
        modal.addEventListener('transitionend', function() {
            modal.classList.add('hidden');
            modal.classList.remove('fade-out');
        }, { once: true });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const cancelButton = document.getElementById('{{ modal_id }}_cancelButton');
        if (cancelButton) {
            cancelButton.addEventListener('click', function() {
                hideModal('{{ modal_id }}');
            });
        }

        const confirmButton = document.getElementById('{{ modal_id }}_confirmButton');
        if (confirmButton) {
            confirmButton.addEventListener('click', function() {
                event.preventDefault();
                hideModal('{{ modal_id }}');
                fadeOutAllElements();
                setTimeout(() => {
                    document.querySelector('form').submit();
                }, 350);
                
            });
        }
    });
</script>
