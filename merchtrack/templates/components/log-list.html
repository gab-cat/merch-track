<li class="text-gray-700">
    <div class="flex flex-col py-2 border-b">
        <p class="font-bold">{{log.reason}}</p>
        <p class="mb-2 text-sm">{{log.created_by.first_name}} {{log.created_by.last_name}}</p>
        <p class="mb-2 text-xs text-gray-500">{{log.system_text |truncatechars:50 }}</p>
        <p class="text-xs text-right text-gray-500 line-clamp-2">{{ log.created_date|date:"d M Y H:i"|truncatechars:30 }}
        </p>
    </div>              
</li>
